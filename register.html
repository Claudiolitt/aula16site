<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script type="text/javascript" src="js/script.js"></script>
    <title>Registre-se</title>
</head>

<body>

    <header>
        <div class="discountBar"><span>Desconto de 20%</span></div>
        <div class="loja">
            <a href="index.html"><img src="img/loja.png" alt="Logo Loja"></img></a>
            <h1>
                Nome da Loja
            </h1>
        </div>
    </header>

    <main class="container">
        <div class="formulario">
            <script src="js/script.js"></script>
            <span class="formulario-label">Registre-se</span>
            <form action="index.html" method="post">
                <input type="text" name="nome_sobrenome" id="nome_sobrenome" placeholder="Nome e Sobrenome">
                <input type="email" name="email" id="email" placeholder="email@servidor.com">
                <div class="password">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <i class="fas fa-eye-slash" id="togglePassword"></i>

                </div>
                <select name="pais" id="pais">
                    <option value="brasil">Brasil</option>
                    <option value="brasil">Argentina</option>
                    <option value="brasil">Chile</option>
                    <option value="brasil">Uruguai</option>
                </select>
                <div class="container-botao">
                    <input type="submit" value="Limpar" class="botao-envio">
                    <input type="submit" value="Entrar" class="botao-envio">
                </div>
                
            </form>
            <div class="registre-se">
                <span>Já possui conta? Faça<a href="login.html">login</a></span>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>Todos os direitos reservados a Front-end I</p>
        </div>
        <div class="github">
            <a href="https://github.com/Claudiolitt">
                <img src="img/github.png" alt="GitHub Logo">
            </a>
        </div>
    </footer>

</body>

</html>
