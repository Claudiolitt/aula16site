<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="discountBar"><span>Desconto de 20%</span></div>
        <div class= "loja">
            <a href="index.html"><img src="img/loja.png" alt="Logo Loja"></img></a>
            <h1>
                Nome da Loja
            </h1>
        </div>
        
    </header>
    <main class="container">
        <div class="formulario">
            <span class="formulario-label">Contato</span>
            <form action="index.html">
                <input type="text" name="texto" id="texto" placeholder="Nome e Sobrenome">
                <input type="email" name="email" id="email" placeholder="email@servidor.com">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <div class="container-botao">
                    <input type="submit" value="Limpar" class="botao-envio">
                    <input type="submit" value="Enviar" class="botao-envio">
                </div>  
                
            </form>        
             
        </div>
    </main>
    <footer>
        <div>
            <p>Todos os direitos reservados a Front-end I</p>
        </div>
        <div class="github">
            <a href="https://github.com/Claudiolitt">
                <img src="img/github.png" alt="GitHub Logo">
            </a>
        </div>

    </footer>
</body>
</html>
